<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Nhập</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Form Đăng Nhập</h2>
    <form id="loginForm">
        <label for="user">Tên đăng nhập:</label>
        <input type="text" id="user" name="user"><br><br>
        <label for="pass">Mật khẩu:</label>
        <input type="pass" id="pass" name="pass"><br><br>
        <input type="submit" value="Đăng Nhập">
    </form>
    <p id="errorMsg" class="error"></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            let errorMessage = '';

            if (!user) {
                errorMessage += 'Tên đăng nhập không được để trống.<br>';
            } else if (user.length < 3 || user.length > 30) {
                errorMessage += 'Độ dài tên đăng nhập phải nằm trong khoảng 3 đến 30 ký tự.<br>';
            }

            if (!pass) {
                errorMessage += 'Mật khẩu không được để trống.<br>';
            } else if (pass.length < 6 || pass.length > 10) {
                errorMessage += 'Độ dài mật khẩu phải nằm trong khoảng 6 đến 10 ký tự.<br>';
            }

            if (!errorMessage && (user !== "'.$che.'" || pass !== 'expectedpass')) {
                errorMessage += 'Tên đăng nhập hoặc mật khẩu đã nhập sai.<br>';
            }

            if (errorMessage) {
                document.getElementById('errorMsg').innerHTML = errorMessage;
            } else {
                // Chuyển hướng tới màn hình chính hoặc xử lý đăng nhập thành công
                document.getElementById('errorMsg').innerHTML = '';
                alert('Đăng nhập thành công! Đang chuyển hướng đến màn hình chính...');
                // window.location.href = 'mainScreen.html'; // Bỏ chú thích dòng này để chuyển hướng
            }
        });
    </script>
</body>
</html>
